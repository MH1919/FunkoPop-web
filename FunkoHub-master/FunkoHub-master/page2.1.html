<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>SECOND product page</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    <style>
        body{
            background-image: url('https://wallpaperforu.com/wp-content/uploads/2020/04/948861-scaled.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            cursor: url(Cursor/ironman.png),auto;
        }
    </style>
    <section class="container">
      <form>
<i class="fas fa-search"></i>
<input type="text" name="" id="search-item" placeholder="Search products" onkeyup="search()">
</form> 
<div class="product-list" id="product-list">

    <div class="product">
        <img src="funko/cpt america.png" >
        <div class="p-details">
            <h2>Captain America</h2>
            <h3>$25</h3>
        </div>
        </div>
    <div class="product">
        <img src="funko/venom.png" >
        <div class="p-details">
            <h2>Venom</h2>
            <h3>$25</h3>
        </div>
        </div>
    <div class="product">
        <img src="funko/spiderman.png" >
        <div class="p-details">
            <h2>Spiderman</h2>
            <h3>$25</h3>
        </div>
        </div>
    <div class="product">
        <img src="funko/ironman.png" >
        <div class="p-details">
            <h2>Ironman</h2>
            <h3>$25</h3>
        </div>
        </div>
    


    </div>

       
    </section>
    <script src="app.js"></script>

</html>
