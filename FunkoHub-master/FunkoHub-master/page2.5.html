<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>SECOND product page</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    <style>
        body{
            background-image: url('https://browsecat.net/sites/default/files/moving-pokemon-wallpapers-115179-273748-7592407.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            cursor: url(Cursor/anime.png),auto;
        }
    </style>
    <section class="container">
      <form>
<i class="fas fa-search"></i>
<input type="text" name="" id="search-item" placeholder="Search products" onkeyup="search()">
</form> 
<div class="product-list" id="product-list">

    <div class="product">
        <img src="funko/naruto.png" >
        <div class="p-details">
            <h2>Naruto Uzumaki</h2>
            <h3>$25</h3>
        </div>
        </div>
    <div class="product">
        <img src="funko/zoro pop.png" >
        <div class="p-details">
            <h2>Roronoa Zoro</h2>
            <h3>$25</h3>
        </div>
        </div>
    <div class="product">
        <img src="funko/killua.png" >
        <div class="p-details">
            <h2>Killua Zoldick</h2>
            <h3>$25</h3>
        </div>
        </div>
    <div class="product">
        <img src="funko/luffy.png" >
        <div class="p-details">
            <h2>Monkey D. Luffy</h2>
            <h3>$25</h3>
        </div>
        </div>
    

    </div>

       
    </section>
    <script src="app.js"></script>
</body>
</html>
