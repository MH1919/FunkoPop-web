<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>SECOND product page</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    <style>
        body{
            background-image: url('https://www.ubackground.com/_ph/86/159578165.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            cursor: url(Cursor/batman.png),auto;
        }
    </style>
    <section class="container">
      <form>
<i class="fas fa-search"></i>
<input type="text" name="" id="search-item" placeholder="Search products" onkeyup="search()">
</form> 
<div class="product-list" id="product-list">

    <div class="product">
        <img src="funko/harley.png" >
        <div class="p-details">
            <h2>Harley</h2>
            <h3>$25</h3>
        </div>
        </div>
    <div class="product">
        <img src="funko/batman.png" >
        <div class="p-details">
            <h2>Batman</h2>
            <h3>$25</h3>
        </div>
        </div>
    <div class="product">
        <img src="funko/joker.png" >
        <div class="p-details">
            <h2>Joker</h2>
            <h3>$25</h3>
        </div>
        </div>
    <div class="product">
        <img src="funko/superman.png" >
        <div class="p-details">
            <h2>Superman</h2>
            <h3>$25</h3>
        </div>
        </div>
    


    </div>

       
    </section>
    <script src="app.js"></script>
</body>
</html>
