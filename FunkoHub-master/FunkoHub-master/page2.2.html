<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>SECOND product page</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    <style>
        body{
            background-image: url('https://aiptcomics.com/wp-content/uploads/2022/02/the-force-awakens.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            cursor: url(Cursor/sw.png),auto;
        }
    </style>
    <section class="container">
      <form>
<i class="fas fa-search"></i>
<input type="text" name="" id="search-item" placeholder="Search products" onkeyup="search()">
</form> 
<div class="product-list" id="product-list">

    <div class="product">
        <img src="funko/obi.png" >
        <div class="p-details">
            <h2>Obi Wan Kenobi</h2>
            <h3>$25</h3>
        </div>
        </div>
    <div class="product">
        <img src="funko/vader.png" >
        <div class="p-details">
            <h2>Darth Vader</h2>
            <h3>$25</h3>
        </div>
        </div>
    <div class="product">
        <img src="funko/luke.png" >
        <div class="p-details">
            <h2>Luke Skywalker</h2>
            <h3>$25</h3>
        </div>
        </div>
    <div class="product">
        <img src="funko/nigger.png" >
        <div class="p-details">
            <h2>Nigger With A Trigger</h2>
            <h3>$25</h3>
        </div>
        </div>
    


    </div>

       
    </section>
    <script src="app.js"></script>
</body>
</html>
